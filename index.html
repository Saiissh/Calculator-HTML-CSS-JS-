<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Golos+Text&family=Ruda&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>

    <div class="calculator">
        <div class="toparea">
            <div class="top-heading">
                <div>
                    <h3>Calculator</h3>
                </div>
                <div class="material-icons" style="color: aliceblue;">
                    radio_button_checked
                </div>
            </div>

            <div class="calculationarea">
                    <div class="topcontent_cal">
                        <div class="initial"></div>
                    </div>
                    <div class="currInput">0</div>
            </div>
        </div>
        <div class="bottom-area">
            <div class="buttons">
                <button class="keys" style="color: rgb(245, 99, 99);">AC</button>
                <button class="keys" style="color: rgb(245, 99, 99);">Del</button>
                <button class="keys" style="color: rgb(245, 99, 99);">%</button>
                <button class="keys" style="color: rgb(248, 187, 35);">/</button>
                <button class="keys">7</button>
                <button class="keys">8</button>
                <button class="keys">9</button>
                <button class="keys" style="color: rgb(248, 187, 35);">*</button>
                <button class="keys">4</button>
                <button class="keys">5</button>
                <button class="keys">6</button>
                <button class="keys" style="color: rgb(248, 187, 35);">-</button>
                <button class="keys">1</button>
                <button class="keys">2</button>
                <button class="keys">3</button>
                <button class="keys" style="color: rgb(248, 187, 35);">+</button>
                <button class="keys lower-key-left">
                    00
                </button>
                <button class="keys">0</button>
                <button class="keys">.</button>
                <button class="keys lower-key-right" style="color: rgb(248, 187, 35);">=</button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
